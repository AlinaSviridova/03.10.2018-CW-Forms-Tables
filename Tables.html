<!DOCTYPE>
<html>
    <head>
            <title> Tables</title>
            <meta charset="utf-8">  
            <link 
            rel="stylesheet"  
            type="" 
            href="">
    </head>
        <body>

            <table border="2" bgcolor="#EF6A63">            <!--значение в пикселяхширины бордюра, фон -->
                <tr>                           <!--открывает таблицу -->
                    <thead>                    <!--следующая строка всегда на одном и том же месте вверху, но это не используют особо -->
                        <th></th>                     
                        <td>Cуббота</td>           <!--открывает строку -->
                        <td>Воскресенье</td>
                        <td>Понедельник</td>
                        <td>Вторник</td>
                        <td>Среда</td>
                        <td>Четверг</td>
                        <td>Пятница</td>
                    </thead>
                </tr>
                <tr>         
                    <td>Продано билетов</td>            
                    <td>445</td>          
                    <td>33</td>
                    <td>65</td>
                    <td row="2">12\170р.</td>      <!--обьединяем две ячейки строк, можно 3 ячейки и тд -->
                    <td>33</td>
                    <td>33</td>
                    <td>33</td>
                </tr>
                <tr>           
                    <td>Выручка</td>           
                    <td>511 р.</td>          
                    <td col="2">613 р.</td>   <!--обьединяем две ячейки столбцов, можно 3 ячейки и тд -->
                    <td>511 р.</td> 
                    <td>511 р.</td>
                    <td >511 р.</td>  
                </tr>
                <tfoot>                    <!--следующая строка всегда на одном и том же месте внизу, но это не используют особо -->
                    <th></th>                     
                    <td colspan="7">Общая сумма выручки за неделю: х руб.</td>          
                </tfoot> 
            </table>
</body>

</html>
